<form #userfrom="ngForm" *ngIf="member" (ngSubmit)="SaveForm()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" type="text" name="name" [(ngModel)]="member.name" />
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Age</mat-label>
    <input matInput placeholder="Age" type="number" name="age" [(ngModel)]="member.age" />
  </mat-form-field>
  <br>
  <label>Submit</label>
  <input type="checkbox" name="submit" [(ngModel)]="member.status" />

  <div class="form-group">
    <button mat-raised-button color="primary" [disabled]="disabled">Save</button>
    <button mat-raised-button type="button" (click)="goToGroup()">Go back</button>
  </div>
</form>
