<form class="form-horizonal" #form="ngForm" (ngSubmit)="CheckLogin(form.value)">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Enter your usename" required name="username" #name="ngModel"  ngModel>
    <mat-error *ngIf="name.errors && (name.dirty || name.touched)">Chưa nhập tên đăng nhập</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" name="password" ngModel>
    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button> -->
  </mat-form-field>

  <div class="form-group">
    <div>
      <button type="submit" mat-raised-button color="primary">Login</button>
    </div>
  </div>
</form>
